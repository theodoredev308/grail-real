# Redis configuration for Grail job queues

# Listen on internal port 20003
port 44090



# Expose on all interfaces (required for public access or port forwarding)
bind 0.0.0.0

# Disable protected mode because we bind to 0.0.0.0 (ensure network/firewall protections)
protected-mode no

# Run in foreground; we'll use nohup to daemonize
daemonize no
supervised no

# Logging to stdout (captured by nohup)
logfile ""
loglevel notice

# Networking
tcp-backlog 10240
timeout 0
tcp-keepalive 60
databases 16
maxclients 20000

# Performance: disable persistence for high-throughput ephemeral queues
save ""